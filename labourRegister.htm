<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Details</title>
    <link rel="stylesheet" href="{{url_for('static',filename='labourRegister.css')}}">
</head>
<body>

<div class="container">
    <h1>Register Here</h1>
    <form action="/labreg" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Skills</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="skills" value="harvesting"> Harvesting</label>
                <label><input type="checkbox" name="skills" value="planting"> Planting</label>
                <label><input type="checkbox" name="skills" value="fertilization"> Fertilization</label>
                <label><input type="checkbox" name="skills" value="security"> Security</label>
            </div>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <input type="submit" value="click here">
    </form>
</div>

</body>
</html>
